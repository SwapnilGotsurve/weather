  <body>
    <h2 class="tittle">Weather App</h2>
    <div class="card">
      <div class="search">
        <input type="text" class="inputSearch" placeholder="Enter city name" spellcheck="false" />
        <button><img src="search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name.</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" alt="" />
        <!-- show temparature -->
        <h1 class="temp">22*C</h1>
        <!-- Show city name -->
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
